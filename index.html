<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="./assets/css/styles.css" rel="stylesheet">
    </head>

    <body onload="populateHistory()">
        <header id="navbar" class="navbar justify-content-center bg-primary">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="row justify-content-center">
            <section id="searchSection" class="col-6 text-center" style="height:100%;">
                    <h2>Search for a City:</h2>
                    <input class="form-control w-50 m-auto"type="text" id="searchBar">
                    <button class="btn btn-dark mt-3 w-25" id="searchButton" onclick="getCityName()">Search</button>
                    <hr>
                    <section id="history"></section>
                    <hr>
            </section>
            <section id="today" class="col-12 text-center">
                    <h2 id="cityName"><img id="wicon" src=""></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
            </section>
        </main>
        <main id="forecast" class="row justify-content-center">
        </main>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
